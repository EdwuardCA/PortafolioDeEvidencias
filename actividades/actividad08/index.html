<!-- Estructura básica del documento HTML -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Operaciones Algebraicas</title>
<style>


/* Reset y configuración base */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root{
  --negro:#0b0b0b;
  --negro-2:#151515;
  --rojo:#ef4444;         /* rojo principal */
  --rojo-oscuro:#b91c1c;  /* rojo hover */
  --blanco:#f7f7f7;
  --gris:#8b8b8b;
  --borde: rgba(239,68,68,.35);
}

/* Fondo con gradiente animado sutil */
body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  min-height: 100vh;
  color: var(--blanco);
  background: radial-gradient(1200px 600px at 110% -10%, rgba(239,68,68,.12), transparent 60%),
              radial-gradient(800px 500px at -10% 110%, rgba(239,68,68,.10), transparent 60%),
              linear-gradient(180deg, var(--negro), var(--negro-2));
  background-attachment: fixed;
  display: flex;
  justify-content: center;
  align-items: center;
  padding-top: 84px; /* espacio para header fijo */
  animation: fadeIn 600ms ease both;
}

/* Header fijo con datos del alumno */
.header {
  position: fixed;
  top: 0; left: 0; right: 0;
  height: 72px;
  backdrop-filter: blur(8px);
  background: linear-gradient(to right, rgba(11,11,11,.85), rgba(185,28,28,.25));
  border-bottom: 1px solid var(--borde);
  display: flex;
  align-items: center;
  padding: 0 20px;
  z-index: 50;
}

.header .pill {
  display: inline-flex;
  gap: .75rem;
  flex-wrap: wrap;
  align-items: center;
  font-size: .95rem;
  color: var(--blanco);
}

.header .tag {
  border: 1px solid var(--borde);
  background: rgba(239,68,68,.08);
  padding: .4rem .7rem;
  border-radius: 999px;
  transition: transform .3s ease;
}
.header .tag:hover { transform: translateY(-2px); }

/* Contenedor principal */
.container {
  width: 100%;
  max-width: 720px;
  padding: 2rem;
  border-radius: 18px;
  background: rgba(21,21,21,.75);
  border: 1px solid var(--borde);
  box-shadow: 0 20px 50px rgba(0,0,0,.45);
  transform: translateY(6px);
  animation: floatUp 700ms cubic-bezier(.2,.8,.2,1) 60ms both;
}

/* Título */
h1 {
  text-align: center;
  font-size: 2.2rem;
  font-weight: 700;
  letter-spacing: .5px;
  color: var(--blanco);
  margin-bottom: 2rem;
  text-shadow: 0 0 18px rgba(239,68,68,.2);
}

/* Sección de inputs */
.input-section { margin-bottom: 1.5rem; }
.field-group { margin-bottom: 1.25rem; }

label {
  display: block;
  font-size: 1rem;
  font-weight: 600;
  color: var(--blanco);
  margin-bottom: .45rem;
}

/* Campos de texto */
textarea, input[type="text"] {
  width: 100%;
  min-height: 110px;
  padding: 1rem;
  background-color: #141414;
  border: 1px solid var(--borde);
  border-radius: 12px;
  color: var(--blanco);
  font-size: .98rem;
  font-family: 'Courier New', ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
  resize: vertical;
  transition: border-color .3s ease, box-shadow .3s ease, transform .2s ease;
  box-shadow: inset 0 0 0 0 rgba(239,68,68,.35);
}
input[type="text"] { min-height: auto; }

textarea:focus, input[type="text"]:focus {
  outline: none;
  border-color: var(--rojo);
  box-shadow: 0 0 0 4px rgba(239,68,68,.12);
  transform: translateY(-1px);
}
textarea::placeholder, input::placeholder { color: var(--gris); }

/* Botón de calcular */
.calculate-button {
  width: 100%;
  padding: 1rem 1.2rem;
  background: linear-gradient(180deg, var(--rojo), var(--rojo-oscuro));
  color: #fff;
  border: none;
  border-radius: 12px;
  font-size: 1.05rem;
  font-weight: 700;
  cursor: pointer;
  transition: transform .2s ease, filter .2s ease, box-shadow .2s ease;
  box-shadow: 0 10px 24px rgba(239,68,68,.28);
}
.calculate-button:hover {
  transform: translateY(-2px);
  filter: brightness(1.04);
  box-shadow: 0 16px 28px rgba(239,68,68,.33);
}
.calculate-button:active { transform: translateY(0); }

/* Sección de resultados */
.result-section { margin-top: 1.4rem; }

.info-card {
  background: #121212;
  border: 1px solid var(--borde);
  border-radius: 14px;
  padding: 1.2rem;
  box-shadow: 0 8px 18px rgba(0,0,0,.45);
}

.info-card h3 {
  color: var(--rojo);
  font-size: 1.1rem;
  margin-bottom: .8rem;
  font-weight: 800;
  letter-spacing: .3px;
}

.result-content {
  font-family: 'Courier New', ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
  font-size: 1rem;
  line-height: 1.6;
  color: var(--blanco);
  background: #0f0f0f;
  padding: 1rem;
  border-radius: 10px;
  border-left: 4px solid var(--rojo);
  min-height: 64px;
  display: flex;
  align-items: center;
}

/* Estados de mensaje */
.result-error   { border-left-color: #f43f5e; }
.result-warning { border-left-color: #fbbf24; }
.result-success { border-left-color: var(--rojo); }

/* Animaciones clave */
@keyframes fadeIn { from { opacity: 0 } to { opacity: 1 } }
@keyframes floatUp { from { opacity: 0; transform: translateY(12px) } to { opacity: 1; transform: translateY(0) } }

/* Responsive */
@media (max-width: 768px) {
  .container { padding: 1.25rem; }
  h1 { font-size: 1.8rem; }
  .header { height: 68px; }
  body { padding-top: 84px; }
}

.boton-regresar {
      display: inline-block;
      margin-bottom: 18px;
      padding: 10px 18px;
      background: transparent;
      border: 2px solid #ffffff;
      border-radius: 10px;
      font-weight: 700;
      color: white;
      text-decoration: none;
      letter-spacing: 1px;
      backdrop-filter: blur(6px);
      transition: .25s;
    }

    .boton-regresar:hover {
      background: #ffffff;
      color: #000000;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 255, 255, 0.25);
    }
</style>

</head>
<body>
<a href="../../index.html" class="boton-regresar">⬅ Volver al Menú Principal</a>
<div class="header">
  <div class="pill">
    <span class="tag">Nombre: <strong>Luis Edwuard Chay Ascorra</strong></span>
    <span class="tag">Grupo: <strong>1A</strong></span>
    <span class="tag">Profesor: <strong>Jorge Javier Pedroza Romero</strong></span>
	<span class="tag">Colegio: <strong>Tecnologico de Software</strong></span>
  </div>
</div>

	<!-- Estructura básica del documento HTML -->
<div class="container">
        <h1>Calculadora de Variables</h1>

        <div class="input-section">
            <div class="field-group">
                <label for="variables">Variables:</label>
                <textarea id="variables" placeholder="Ejemplo: feature_cost, w1 = 1, w2 = 2, w3 = 3"></textarea>
            </div>

            <div class="field-group">
                <label for="equations">Ecuaciones:</label>
                <textarea id="equations" placeholder="Ejemplo: feature_cost = w1 * w2 + w3"></textarea>
            </div>

            <button id="calculate-btn" class="calculate-button">Calcular</button>
        </div>

        <div class="result-section">
            <div class="info-card">
                <h3>Resultado:</h3>
                <div id="result" class="result-content">
                    Ingresa las variables y ecuaciones para ver el resultado
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
